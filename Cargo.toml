[package]
name = "inline-python"
version = "0.7.0"
authors = [
	"Mara Bos <m-ou.se@m-ou.se>",
	"Maarten de Vries <maarten@de-vri.es>",
]
description = "Inline Python code directly in your Rust code"
license = "BSD-2-Clause"
edition = "2018"
repository = "https://github.com/fusion-engineering/inline-python"
keywords = ["python", "inline", "embed", "macro"]
autoexamples = false

[dependencies]
inline-python-macros = { version = "0.5.0", path = "./macros" }
pyo3 = { version = "0.13.2", default-features = false, features=["auto-initialize"] }

[dev-dependencies]
pyo3 = { version = "0.13.2", default-features = false, features=["auto-initialize", "macros"] }

[workspace]
members = ["examples", "ct-python"]
